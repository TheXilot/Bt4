<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Grid with Flex</title>
    <!--<link rel="stylesheet" href="../bootstrap.bundle.css" type="text/html">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Add Emoji ! https://afeld.github.io/emoji-css/ -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <style>
        .box {
            background: #dddddd;
            height: 100px;
            width: 100px;
            border: 1px solid salmon;
        }

        .blue {
            background: #066aff;
        }

        .red {
            background: #ff4341;
        }

        .purple {
            background: var(--teal);
        }

        .yellow {
            background: #ffeb47;
        }

    </style>

</head>
<body>
<div class="container">
    <!--<div class="container-fluid">-->
    <h2 class="text-center text-info text-capitalize mt-5"> Grid using FLEX</h2>
    <hr>

    <p class="lead text-success">Flex with Center content</p>
    <div class="row justify-content-center">
        <div class="box m-1 yellow">1</div>
        <div class="box m-1 blue">2</div>
        <div class="box m-1 purple">3</div>
        <div class="box m-1 red">4</div>
    </div>
    <hr>
    <p class="lead text-success">Flex with Start content (by default) </p>

    <div class="row justify-content-start">
        <div class="box m-1 blue">1</div>
        <div class="box m-1 purple">2</div>
        <div class="box m-1 yellow">3</div>
        <div class="box m-1 red">4</div>
    </div>
    <hr>

    <p class="lead text-success">Flex with End content</p>
    <div class="row justify-content-end">
        <div class="box m-1 blue">1</div>
        <div class="box m-1 purple">2</div>
        <div class="box m-1 yellow">3</div>
        <div class="box m-1 red">4</div>
    </div>
    <hr>

    <p class="lead text-success">Flex with Between space content </p>
    <div class="row justify-content-between">
        <div class="box m-1 blue">1</div>
        <div class="box m-1"> 2</div>
        <div class="box m-1 purple">3</div>
        <div class="box m-1">4</div>
        <div class="box m-1 yellow">5</div>
        <div class="box m-1">6</div>
        <div class="box m-1 red">7</div>
        <div class="box m-1">8</div>
    </div>
    <hr>

    <p class="lead text-success">Flex with Around space content</p>
    <div class="row justify-content-around">
        <div class="box m-1">1</div>
        <div class="box m-1">2</div>
        <div class="box m-1">3</div>
        <div class="box m-1">4</div>
        <div class="box m-1">5</div>
        <div class="box m-1">6</div>
        <div class="box m-1">7</div>
        <div class="box m-1">8</div>
        <div class="box m-1">9</div>
        <div class="box m-1">10</div>
    </div>

    <hr>

    <div class="d-flex justify-content-center mb-5">
        <h2 class="display-3">
            Nested Grid with Flex <a href="grid2.html#nested"> Click here !</a>
        </h2>
    </div>

</div>

</body>
</html>
