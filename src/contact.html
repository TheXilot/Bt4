<main class="container position-absolute d-flex justify-content-center" id="contactus">
    <div class="row mt-5">
        <div class="col-md-6 maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6950462.372217663!2d-11.644209031036022!3d31.721891679372035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0b88619651c58d%3A0xd9d39381c42cffc3!2sMorocco!5e0!3m2!1sen!2sma!4v1549450198330"

        </div>

        <div class="col-md-6">
            <h2 class="text-uppercase mt-3 font-weight-bold text-center">Contactez-nous</h2>
            <hr>
            <form action="#">
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="Nom" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="prÃ©nom" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="email" class="form-control mt-2" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input type="tel" class="form-control mt-2" placeholder="Tel" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control" id="msg" placeholder="Message ..." rows="6   "
                                      required></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    J'accepte les conditions
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-success btn-lg btn-block" type="submit">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            Envoyer !
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
